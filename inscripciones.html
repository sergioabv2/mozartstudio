/** Loader **/
.loader,
.loader:before,
.loader:after {
  border-radius: 50%;
  width: 1.8em;
  height: 1.8em;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation: load7 1.8s infinite ease-in-out;
  animation: load7 1.8s infinite ease-in-out;
}
.loader {
  display: none;
  color: #ffffff;
  font-size: 10px;
  margin: 5px auto;
  position: relative;
  text-indent: -9999em;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}
.loader:before {
  left: -3.5em;
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.loader:after {
  left: 3.5em;
}
@-webkit-keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}
@keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}

  function renderCalendarDays(month, year) {
  var daysContainer = $('.calendar .days');
  daysContainer.empty();

  var firstDay = new Date(year, month).getDay();
  var daysInMonth = new Date(year, month + 1, 0).getDate();

  for (var i = 0; i < firstDay; i++) {
    daysContainer.append('<span class="empty"></span>');
  }

  for (var day = 1; day <= daysInMonth; day++) {
    daysContainer.append('<span>' + day + '</span>');
  }

  // Add click event to the days after rendering
  $('.calendar .days span:not(.empty)').on('click', function(evt) {
    var $this = $(evt.currentTarget),
        day = evt.currentTarget.textContent;

    $this.addClass('checked').siblings('span').removeClass('checked');

    var date = new Date(currentYear, currentMonth, day);
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    var formattedDate = date.toLocaleDateString('es-ES', options);

    // Exportar la fecha formateada
    $('.dateinput .control-item span').eq(0).text(formattedDate);
  });
}

function updateMonthLabel(month, year) {
  var monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
  $('.calendar .month span').text(monthNames[month] + ' ' + year);
}

$('.zmdi-chevron-right').on('click', function() {
  const nextMonth = currentDate.getMonth() + 1;

  // Restringir al siguiente mes
  if (currentMonth < nextMonth) {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    updateMonthLabel(currentMonth, currentYear);
    renderCalendarDays(currentMonth, currentYear);
  }
});

$('.zmdi-chevron-left').on('click', function() {
  const thisMonth = currentDate.getMonth();

  // Restringir al mes actual
  if (currentMonth > thisMonth) {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    updateMonthLabel(currentMonth, currentYear);
    renderCalendarDays(currentMonth, currentYear);
  }
});
